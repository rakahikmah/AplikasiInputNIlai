<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Input Data Mahasiswa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<center>
						<h2>Form Pengisian Mahasiswa</h2>
					</center>
					<br><br>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3" >
					<form action="prosestambahmhs.php" enctype="multipart/form-data" method="post">
						<div class="form-group row">
							<label for="NIMMHS" class="col-xs-3 col-form-label">NIM</label>
							<div class="col-xs-8">
								<input class="form-control" type="text" name="nim" placeholder="Masukan 11 Digit">
							</div>
						</div>
						<div class="form-group row">
							<label for="NamaMHS" class="col-xs-3 col-form-label">Nama</label>
							<div class="col-xs-8">
								<input class="form-control" type="text" name="nama" placeholder="Masuka Nama Mahasiwa">
							</div>
						</div>
						<div class="form-group row">
							<label for="JkelaminMHS" class="col-xs-3 col-form-label">Jenis Kelamin</label>
							<div class="col-xs-8">
								<label class="form-check-inline">
									<input class="form-check-input" type="radio" name="jkelamin" value="Pria"> Pria
								</label>
								<label class="form-check-inline">
									<input class="form-check-input" type="radio" name="jkelamin" value="Wanita"> Wanita
								</label>
							</div>
						</div>
						<div class="form-group row">
							<label for="exampleInputFile" class="col-xs-3 col-form-label">File input</label>
							<div class="col-xs-8">
								<input type="file" class="form-control-file" name="gambar" aria-describedby="fileHelp">
								<small class="form-text text-muted">Masukan Foto Mahasiswa Tersebut</small>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-xs-offset-3 col-xs-8">
								<button type="submit" name="tambah" class="btn btn-default">Tambahkan Mahasiswa</button>
								&nbsp;&nbsp;&nbsp;
								<button type="reset" class="btn btn-default">Batalkan</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
